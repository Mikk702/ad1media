<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad1 Media - Video & Photo Editing - Content Creator Tutoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Horizontal Content (Desktop/Tablet) -->
    <div id="horizontal" class="content-section">
        <!-- Top Section: Main Horizontal Image -->
        <div class="top-section">
            <img src="img/mainhoriz.jpg" alt="Main Horizontal Image" class="responsive-image">
        </div>

        <!-- Video Container -->
        <div class="image-video-container">
            <div class="video-wrapper">
                <video controls poster="img/tn/horiztn/customtn.png">
                    <source src="https://ad1server.s3.us-east-2.amazonaws.com/video/demo.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <!-- Masonry Gallery -->
        <div class="grid">
            <div class="grid-item"><img src="img/1.jpg" alt="Image 1"></div>
            <div class="grid-item"><img src="img/2.jpg" alt="Image 2"></div>
            <div class="grid-item"><img src="img/3.jpg" alt="Image 3"></div>
            <div class="grid-item"><img src="img/4.jpg" alt="Image 4"></div>
            <div class="grid-item"><img src="img/5.jpg" alt="Image 5"></div>
            <div class="grid-item"><img src="img/6.jpg" alt="Image 6"></div>
            <div class="grid-item"><img src="img/7.jpg" alt="Image 7"></div>
            <div class="grid-item"><img src="img/8.jpg" alt="Image 8"></div>
        </div>
    </div>

    <!-- Vertical Content (Mobile) -->
    <div id="vertical" class="content-section">
        <!-- Top Section: Main Vertical Image -->
        <div class="top-section">
            <img src="img/mainvert.png" alt="Main Vertical Image" class="responsive-image">
        </div>

        <!-- Video Player Only -->
        <div class="video-wrapper">
            <video controls poster="img/tn/horiztn/customtn.png">
                <source src="https://ad1server.s3.us-east-2.amazonaws.com/video/demo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Simple Image Grid for Mobile -->
        <div class="simple-image-grid">
            <div class="grid-item"><img src="img/1.jpg" alt="Image 1"></div>
            <div class="grid-item"><img src="img/2.jpg" alt="Image 2"></div>
            <div class="grid-item"><img src="img/3.jpg" alt="Image 3"></div>
            <div class="grid-item"><img src="img/4.jpg" alt="Image 4"></div>
            <div class="grid-item"><img src="img/5.jpg" alt="Image 5"></div>
            <div class="grid-item"><img src="img/6.jpg" alt="Image 6"></div>
            <div class="grid-item"><img src="img/7.jpg" alt="Image 7"></div>
            <div class="grid-item"><img src="img/8.jpg" alt="Image 8"></div>
        </div>
    </div>

    <!-- Masonry and ImagesLoaded Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script>
        $(window).on('load', function() {
            var $grid = $('.grid').imagesLoaded(function() {
                $grid.masonry({
                    itemSelector: '.grid-item',
                    percentPosition: true,
                    columnWidth: '.grid-item'
                });
            });
        });
    </script>
</body>
</html>
