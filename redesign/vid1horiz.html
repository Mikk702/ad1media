<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        /* Optional: Basic styling for the video container */
        .video-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<div class="video-container">
    <!-- Replace with your Google Drive video link -->
    <video controls width="100%">
        <source src="https://drive.google.com/uc?export=download&id=1PyknQPcjYOpV3wrKhmPQwIlIYzAdX8AO" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

</body>
</html>
