<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad1 Media - Video & Photo Editing - Content Creator Tutoring</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .original-size-image {
            display: block;
            width: auto; /* Ensure the width is not scaled */
            height: auto; /* Ensure the height maintains aspect ratio */
            margin: 0 auto 20px; /* Center the image and add margin-bottom */
        }
        body {
            background-color: #2f2f2f;
        }
        .grid-item {
            margin-bottom: 20px;
            padding-left: 5px;
            padding-right: 5px;
            border-radius: 30px;
            overflow: hidden;
        }
        .grid-item video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 30px;
        }
    </style>
</head>
<body>

<!-- Horizontal section for horizontal-only content -->
<div id="horizontal" class="content-section">
    <img src="img/mainhoriz.jpg" alt="Main Horizontal Image" style="width: 100%;">

    <!-- New Video Container Section -->
    <div id="video_container" style="width: 100%; min-height: 600px; margin-top: 0px; background-color: transparent; display: flex; justify-content: flex-end; background-image: url('img/1.png'); background-size: cover; background-position: center;">
        <!-- Video Thumbnails in 2x2 grid aligned to the right with top padding, no borders, and column gaps -->
        <div style="width: 60%; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: auto; grid-row-gap: 0px; grid-column-gap: 40px; padding-top: 30px; padding-right: 50px;">
            <div style="text-align: center; border: none;">
                <a href="https://drive.google.com/file/d/11Z-92DGZkWj7JXn1pmRWAWGdJIXPIXyV/view?autoplay=1" target="_blank">
                    <video controls>
                        <source src="https://drive.google.com/uc?id=11Z-92DGZkWj7JXn1pmRWAWGdJIXPIXyV" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </a>
            </div>
            <div style="text-align: center; border: none;">
                <a href="https://drive.google.com/file/d/15eSN5zPwKNpBoXqRvk4WiJWjBnjyS470/view?autoplay=1" target="_blank">
                    <video controls>
                        <source src="https://drive.google.com/uc?id=15eSN5zPwKNpBoXqRvk4WiJWjBnjyS470" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </a>
            </div>
            <div style="text-align: center; border: none;">
                <a href="https://drive.google.com/file/d/1aTJJc0DFLYD5elpR26ZFrDVQmz4vw0ZD/view?autoplay=1" target="_blank">
                    <video controls>
                        <source src="https://drive.google.com/uc?id=1aTJJc0DFLYD5elpR26ZFrDVQmz4vw0ZD" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </a>
            </div>
            <div style="text-align: center; border: none;">
                <a href="https://drive.google.com/file/d/1PyknQPcjYOpV3wrKhmPQwIlIYzAdX8AO/view?autoplay=1" target="_blank">
                    <video controls>
                        <source src="https://drive.google.com/uc?id=1PyknQPcjYOpV3wrKhmPQwIlIYzAdX8AO" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Contact section -->
<div class="contact-item">
    <img src="img/email white.png" alt="Email Icon">
</div>

</body>
</html>
