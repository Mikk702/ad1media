<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Vertical section for vertical-only content -->
    <div id="vertical" class="content-section">
        <img src="img/mainvert.png" alt="Main Vertical Image" style="width: 100%;">

        <!-- Contact section with phone icon only -->
        <div class="contact-section">
            <div class="contact-item">
                <!-- Phone link with JavaScript control for double-tap interaction -->
                <div class="phone-link" id="phone-link">
                    <img src="img/phone white.png" alt="Phone Icon" id="phone-icon">
                    <img src="img/phone green.png" alt="Phone Icon Active" id="phone-icon-active" style="display: none;">
                </div>
            </div>
        </div>

        <!-- Video section with thumbnails -->
        <div class="video-section">
            <div class="video-thumbnail">
                <iframe src="https://drive.google.com/file/d/1zqAPAk_FeRKqpFrjuItsR4eGjRg0gV4m/preview" width="100%" height="200" allow="autoplay"></iframe>
                <p>Client Event Highlights</p>
            </div>
            <div class="video-thumbnail">
                <iframe src="https://drive.google.com/file/d/15eSN5zPwKNpBoXqRvk4WiJWjBnjyS470/preview" width="100%" height="200" allow="autoplay"></iframe>
                <p>Corporate Event Speakers Showcase</p>
            </div>
            <div class="video-thumbnail">
                <iframe src="https://drive.google.com/file/d/1aTJJc0DFLYD5elpR26ZFrDVQmz4vw0ZD/preview" width="100%" height="200" allow="autoplay"></iframe>
                <p>Real Estate Property Promo</p>
            </div>
            <div class="video-thumbnail">
                <iframe src="https://drive.google.com/file/d/1_jcLm_IJMSzktGplmdoHHez46769x00v/preview" width="100%" height="200" allow="autoplay"></iframe>
                <p>Stucco Business Showcase</p>
            </div>
        </div>
    </div>

    <!-- Horizontal section for horizontal-only content -->
    <div id="horizontal" class="content-section">
        <img src="img/mainhoriz.jpg" alt="Main Horizontal Image" style="width: 100%;">
    </div>

    <!-- Additional content can follow here -->
</body>
</html>
<script>
document.getElementById('phone-link').addEventListener('click', function() {
    var phoneIcon = document.getElementById('phone-icon');
    var phoneIconActive = document.getElementById('phone-icon-active');
    if (phoneIconActive.style.display === 'none') {
        phoneIcon.style.display = 'none';
        phoneIconActive.style.display = 'block';
    } else {
        window.location.href = 'tel:+12134440024'; // Initiates the call
    }
});
</script>
