<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('img/bgmain.jpg');
            background-size: cover;
            background-position: center;
        }
        .contact-section {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .contact-item img {
            width: 50px;
        }
        .video-container video {
            max-width: 100%;
            height: auto;
        }
        @media (min-width: 768px) and (max-width: 991.98px) {
            .grid-item {
                width: 47%; /* Two items per row */
            }
        }
        @media (max-width: 767.98px) {
            .grid-item {
                width: 100%; /* One item per row */
            }
        }
    </style>
</head>
<body>
    <!-- Vertical section for vertical-only content -->
    <div id="vertical" class="content-section">
        <img src="img/mainvert.png" alt="Main Vertical Image" style="width: 100%;">

        <!-- Contact section with icons only -->
        <div class="contact-section">
            <div class="contact-item">
                <img src="img/phone white.png" alt="Phone Icon">
            </div>
            <div class="contact-item">
                <img src="img/email white.png" alt="Email Icon">
            </div>
        </div>

        <!-- Video section with thumbnails -->
        <div class="video-section">
            <div style="text-align: center; border: none;">
                <a href="vid1vert.html" target="_blank">
                    <img src="img/1.jpg" alt="" style="width: 100%;">
                </a>
            </div>
            <div style="text-align: center; border: none;">
                <a href="vid2vert.html" target="_blank">
                    <img src="img/2.jpg" alt="" style="width: 100%;">
                </a>
            </div>
            <div style="text-align: center; border: none;">
                <a href="vid3vert.html" target="_blank">
                    <img src="img/3.jpg" alt="" style="width: 100%;">
                </a>
            </div>
            <!-- Continue for other images -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</body>
</html>
