<!DOCTYPE html>
<html>
<head>
  <title>Ad1.tv Video and Photo Editing</title> 
  <style>
    body {
      margin: 0;
      background-image: url("img/bgmain.jpg"); /* Change "img/bgmain.jpg" to your actual background image */
      background-size: cover;
      background-position: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
    }
   
    .video-player {
      margin: 15px; /* Added some space around each player */
    }

    @media (max-width: 768px) {
      .video-player {
        width: 100%; /* Make the players full width on smaller screens */
      }  
      iframe {
        position: relative; /* Position the iframe so we can add a layer */
        padding-bottom: 56.25%; /* Aspect ratio adjustment */
        height: 0; /* Height will be calculated based on padding */
        overflow: hidden;
      }

      iframe iframe { /* Target the nested iframes inside each player */ 
        position: absolute; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    }  
  </style>
</head>
<body>

  <div class="container">
    <div class="video-player">
      <iframe src="https://drive.google.com/file/d/1Wyl2sBhZu_no6I7ej_6rzDVOyyY3WHUk/preview" width="640" height="480" allow="autoplay"></iframe>
    </div>
    <div class="video-player">
      <iframe src="https://drive.google.com/file/d/15eSN5zPwKNpBoXqRvk4WiJWjBnjyS470/preview" width="640" height="480" allow="autoplay"></iframe>
    </div>
    <div class="video-player">
      <iframe src="https://drive.google.com/file/d/1aTJJc0DFLYD5elpR26ZFrDVQmz4vw0ZD/preview" width="640" height="480" allow="autoplay"></iframe>
    </div>
    <div class="video-player">
      <iframe src="https://drive.google.com/file/d/1PyknQPcjYOpV3wrKhmPQwIlIYzAdX8AO/preview" width="640" height="480" allow="autoplay"></iframe>
    </div>
  </div>

</body>
</html>
