<!DOCTYPE html>
<html>
<head>
  <title>Video Player Grid</title>
  <style>
    body {
      margin: 0;
      background-image: url("img/bgmain.jpg"); /* Change "img/bgmain.jpg" to your actual background image */
      background-size: cover;
      background-position: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
    }

    @media (max-width: 768px) { /* Adjust breakpoint as needed */
      .video-player {
        width: 100%; /* Make each video take up full width on smaller screens */
        margin: 10px 0; /* Adjust margin if needed */
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="video-player">
      <iframe src="https://drive.google.com/file/d/1Wyl2sBhZu_no6I7ej_6rzDVOyyY3WHUk/preview" width="640" height="480" allow="autoplay"></iframe>
    </div>
    <div class="video-player">
      <iframe src="https://drive.google.com/file/d/15eSN5zPwKNpBoXqRvk4WiJWjBnjyS470/preview" width="640" height="480" allow="autoplay"></iframe>
    </div>
    <div class="video-player">
      <iframe src="https://drive.google.com/file/d/1aTJJc0DFLYD5elpR26ZFrDVQmz4vw0ZD/preview" width="640" height="480" allow="autoplay"></iframe>
    </div>
    <div class="video-player">
      <iframe src="https://drive.google.com/file/d/1PyknQPcjYOpV3wrKhmPQwIlIYzAdX8AO/preview" width="640" height="480" allow="autoplay"></iframe>
    </div>
  </div>

</body>
</html>
