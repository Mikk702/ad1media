<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Index Page</title>
    <style>
        /* Basic styling for the grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .grid-item {
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: auto;
        }

        /* Responsive grid layout */
        @media (min-width: 768px) and (max-width: 991.98px) {
            .grid-item {
                width: 47%; /* Two items per row */
            }
        }
        @media (max-width: 767.98px) {
            .grid-item {
                width: 100%; /* One item per row */
            }
        }

        /* Video container styling */
        .video-section {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .video-container video {
            max-width: 80%;
            width: 100%;
        }

        /* Vertical image section styling */
        #images_vert img {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body style="background-image: url('img/bgmain.jpg'); background-size: cover; background-position: center;">
    <!-- Vertical section for vertical-only content -->
    <div id="vertical" class="content-section">
        <img src="img/mainvert.png" alt="Main Vertical Image" style="width: 100%;">

        <!-- Contact section with icons only -->
        <div class="contact-section">
            <div class="contact-item">
                <img src="img/phone white.png" alt="Phone Icon">
            </div>
            <div class="contact-item">
                <img src="img/email white.png" alt="Email Icon">
            </div>
        </div>

        <!-- Video section with thumbnail links -->
        <div class="video-section">
            <a href="https://drive.google.com/file/d/11Z-92DGZkWj7JXn1pmRWAWGdJIXPIXyV/view?autoplay=1" target="_blank">
                <img src="img/tn/horiztn/tn1.png" alt="Corporate Motivation & Awards Event" class="original-size-image">
            </a>
        </div>
        <div class="video-section">
            <a href="https://drive.google.com/file/d/15eSN5zPwKNpBoXqRvk4WiJWjBnjyS470/view?autoplay=1" target="_blank">
                <img src="img/tn/horiztn/tn2.png" alt="Corporate Event Speakers Showcase" class="original-size-image">
            </a>
        </div>
        <!-- Additional video links can go here -->

    </div>

    <!-- Image grid section -->
    <div id="images_grid" class="image-section grid-container">
        <div class="grid-item"><img src="img/11.jpg" alt="Image 11"></div>
        <div class="grid-item"><img src="img/12.jpg" alt="Image 12"></div>
        <div class="grid-item"><img src="img/13.jpg" alt="Image 13"></div>
        <div class="grid-item"><img src="img/14.jpg" alt="Image 14"></div>
        <div class="grid-item"><img src="img/15.jpg" alt="Image 15"></div>
        <div class="grid-item"><img src="img/16.jpg" alt="Image 16"></div>
        <!-- Additional images can go here -->
    </div>

    <!-- New Image Section specifically for vertical orientation -->
    <div id="images_vert" class="image-section">
        <img src="img/1.jpg" alt="" style="width: 100%;">
        <img src="img/2.jpg" alt="" style="width: 100%;">
        <img src="img/3.jpg" alt="" style="width: 100%;">
        <img src="img/mainhoriz_vert.jpg" alt="" style="width: 100%;">
        <img src="img/4.jpg" alt="" style="width: 100%;">
        <img src="img/5.jpg" alt="" style="width: 100%;">
        <img src="img/6.jpg" alt="" style="width: 100%;">
        <img src="img/7.jpg" alt="" style="width: 100%;">
        <img src="img/8.jpg" alt="" style="width: 100%;">
        <img src="img/mainhoriz_vert.jpg" alt="" style="width: 100%;">
        <img src="img/9.jpg" alt="" style="width: 100%;">
        <img src="img/10.jpg" alt="" style="width: 100%;">
    </div>

    <!-- Additional content can follow here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

    <script>
        $(window).on('load', function() {
            var $grid = $('.grid').imagesLoaded(function() {
                $grid.masonry({
                    itemSelector: '.grid-item',
                    percentPosition: true,
                    columnWidth: '.grid-item'
                });
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            var videos = document.querySelectorAll('.video');

            videos.forEach(function(video) {
                video.addEventListener('play', function() {
                    var playButton = video.nextElementSibling;
                    playButton.style.display = 'none';
                });

                video.addEventListener('pause', function() {
                    var playButton = video.nextElementSibling;
                    playButton.style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
