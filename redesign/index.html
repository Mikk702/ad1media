<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Vertical section for vertical-only content -->
    <div id="vertical" class="content-section">
        <img src="img/mainvert.png" alt="Main Vertical Image" style="width: 100%;">

        <!-- Contact section with icons only -->
        <div class="contact-section">
            <div class="contact-item">
                <img src="img/phone.png" alt="Phone Icon">
            </div>
            <div class="contact-item">
                <img src="img/email.png" alt="Email Icon">
            </div>
        </div>

        <!-- Video section with thumbnails -->
        <div class="video-section">
            <div class="video-thumbnail">
                <iframe src="https://drive.google.com/file/d/1zqAPAk_FeRKqpFrjuItsR4eGjRg0gV4m/preview" width="100%" height="200" allow="autoplay"></iframe>
                <p>Client Event Highlights</p>
            </div>
            <div class="video-thumbnail">
                <iframe src="https://drive.google.com/file/d/15eSN5zPwKNpBoXqRvk4WiJWjBnjyS470/preview" width="100%" height="200" allow="autoplay"></iframe>
                <p>Video 2 Description</p>
            </div>
            <div class="video-thumbnail">
                <iframe src="https://drive.google.com/file/d/1aTJJc0DFLYD5elpR26ZFrDVQmz4vw0ZD/preview" width="100%" height="200" allow="autoplay"></iframe>
                <p>Video 3 Description</p>
            </div>
            <div class="video-thumbnail">
                <iframe src="https://drive.google.com/file/d/1_jcLm_IJMSzktGplmdoHHez46769x00v/preview" width="100%" height="200" allow="autoplay"></iframe>
                <p>Video 4 Description</p>
            </div>
        </div>
    </div>

    <!-- Horizontal section for horizontal-only content -->
    <div id="horizontal" class="content-section">
        <img src="img/mainhoriz.jpg" alt="Main Horizontal Image" style="width: 100%;">
    </div>

    <!-- Additional content can follow here -->
</body>
</html>
