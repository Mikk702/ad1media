<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Preview</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5; /* Light grey background */
        }
        iframe {
            width: 640px;
            height: 480px;
            border: none; /* Removes the default border around the iframe */
            margin-bottom: 20px; /* Space between iframes */
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <!-- First iframe -->
        <iframe src="https://drive.google.com/file/d/1Wyl2sBhZu_no6I7ej_6rzDVOyyY3WHUk/preview" allowfullscreen></iframe>

        <!-- Second iframe -->
        <iframe src="https://drive.google.com/file/d/15eSN5zPwKNpBoXqRvk4WiJWjBnjyS470/preview" allowfullscreen></iframe>

        <!-- Third iframe -->
        <iframe src="https://drive.google.com/file/d/1aTJJc0DFLYD5elpR26ZFrDVQmz4vw0ZD/preview" allowfullscreen></iframe>

        <!-- Fourth iframe -->
        <iframe src="https://drive.google.com/file/d/1PyknQPcjYOpV3wrKhmPQwIlIYzAdX8AO/preview" allowfullscreen></iframe>
    </div>
</body>
</html>
